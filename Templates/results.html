{% extends 'base.html' %}

{% block content %}
  <h1>Results</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Text</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.id }}</td>
          <td>{{ result.text }}</td>
          <td>{{ result.sentiment }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table
